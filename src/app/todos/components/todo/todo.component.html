<li [class.completed]="_todo.completed" [class.editing]="editing">
  <div class="view">
    <input 
    class="toggle"
    type="checkbox" 
    [formControl]="checkField"/>
    <label
      (dblclick)="activeEditMode()">
      {{ _todo.title }}
    </label>
    <button class="destroy" (click)="deleteTodo()"></button>
  </div>
  <input 
    class="edit"
    type="text" 
    #textInput
    (keyup.enter)="updateText()"
    (blur)="updateText()"
    [formControl]="textField" 
    [hidden]="editing" />
</li>
